<div class="card" style="width: 16rem;" class="m-3" >
 <a   [routerLink]="['/products', product.id]"><img class="product-image"  src={{product.url}} alt="Card image cap" ></a>

  <div class="card-body  text-center">
    <h5 class="card-title  ">{{product.name}}</h5>
    <p class="card-text ">{{product.price}}</p>
    <input type="number" class ="col-3" [min]="0" value="0"  >
    <br>
    <br>
    <a  class="btn btn-primary" (click)="item.emit(product)">Add to cart</a>
    <br>
  </div>

</div>
